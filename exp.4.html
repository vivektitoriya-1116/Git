<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .booking-form {
            width: 400px;
            margin: 60px auto;
            border: 2px solid #333;
            padding: 20px 30px 30px 30px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.7em;
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 6px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 180px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 320px;
            height: 45px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons input {
            margin: 0 5px;
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Hotel Room Booking Form</h2>
        <form>
            <label>Full Name:</label>
            <input type="text" name="fullname"><br>
            <label>Email:</label>
            <input type="email" name="email"><br>
            <label>Phone:</label>
            <input type="text" name="phone"><br>
            <label>Check-in Date:</label>
            <input type="date" name="checkin"><br>
            <label>Check-out Date:</label>
            <input type="date" name="checkout"><br>
            <label>Room Type:</label>
            <select name="roomtype">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Deluxe Room</option>
                <option>Suite</option>
            </select><br>
            <label>Number of Guests:</label>
            <input type="text" name="guests"><br>
            <label style="width:130px;">Special Requests:</label>
            <textarea name="requests"></textarea><br>
            <div class="buttons">
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </div>
</body>
</html>
