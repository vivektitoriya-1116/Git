<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section Example</title>
  <style>
   
    .hero {
      background-color: lightblue;          
      color: darknavy;                      
      font-family: "Poppins", sans-serif;   
      text-align: center;                   
      padding: 40px;                       
    }

    .hero h1 {
      font-size: 36px;                     
      color: white;                         
    }

    .hero .tagline {
      font-size: 18px;                      
      color: white;                        
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>My Website</h1>
    <p class="tagline">Learn CSS step by step</p>
  </div>

</body>
</html>
