<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: aliceblue;
        }
        .box{
            color:white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .box1{ background-color:rgb(232, 232, 226);}
        .box2{ background-color:rgb(226, 102, 60);}
        .box3{ background-color:rgb(52, 195, 199);}
        .box4{ background-color:rgb(156, 88, 215);}
        .box5{ background-color:rgb(101, 66, 66);}
    </style>
</head>
<body>
    <H1>FLEXIBLE LAYOUT PLAYGROUND</H1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
