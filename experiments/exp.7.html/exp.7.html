<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATION MENU DEMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <H2>BLOCK EXAMPLE</H2>
    <DIV CLASS="block-menu">
     <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
   </DIV>

   <h3>Inline Example</h3>
    <div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <h4>Inline-block example</h4>
  <div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <h5>Float example </h5>
  <div class="float-menu clearfix">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
   
  <h6> Clear Example</h6>
  <div class="clear-example">
    <p> This text comes<b> after</b>clearing floats.
    it will appear below the  menu above.</p>
  </div>
</body>
</html>
